<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oval Tours</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you! Whether you have a question, suggestion, or just want to say hello reach out and
                    let's connect.</p>
        
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="jane@example.com">
                    </div>
        
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required
                            placeholder="Type your message here..."></textarea>
                    </div>
        
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
        
                <div class="contact-info">
                    <p><strong>Email:</strong> rahvickam@gmail.com</p>
                    <p><strong>Phone:</strong> +254 742 250184</p>
                    <p><strong>Location:</strong> Thika, Kenya</p>
                </div>
                <div class="navigation">
                    <p>Go back to <a href="index.html">home</a> page</p>
                </div>
            </div>
        </section>
        <section class="footer">
            <p>&copy; 2025 Oval Tours. All rights reserved.</p>
            <div class="social-media">
                <a href="https://twitter.com/rahvickam"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/rah_vic/"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/raphael-kamau/"><i class="fab fa-linkedin-in"></i></a>
        </section>
    </main>
</body>
</html>
